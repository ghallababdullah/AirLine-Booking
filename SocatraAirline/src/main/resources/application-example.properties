# =======================================
# SOCATRA AIRLINE - EXAMPLE CONFIGURATION
# =======================================
# Copy this file to application.properties and update with your actual values
# NEVER commit the real application.properties file to version control
# =======================================

# Application Basic Configuration
spring.application.name=SocatraAirline
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/SocatraAirline
spring.datasource.username=your_database_username_here
spring.datasource.password=your_database_password_here
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# JWT Security Configuration
jwtSecreteString=your-super-long-jwt-secret-key-minimum-64-characters-here

# Email Service Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your_app_specific_password_here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URLs Configuration
frontendLoginUrl=http://localhost:3000/login
viewBookingUrl=http://localhost:3000/my-bookings